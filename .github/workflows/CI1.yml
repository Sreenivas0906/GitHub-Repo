name: CI/CD Pipeline

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Verify Repository Files
        run: ls -R  # Debug step to check file structure

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        working-directory: .  # Ensure it runs in the correct directory

      - name: Run Tests
        run: npm test
